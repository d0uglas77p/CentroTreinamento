<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="icon" th:href="@{/images/ct-logo.png}"/>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/antd@4.18.6/dist/antd.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>Centro de Treinamento Team Moreira</title>
</head>

<body>

    <!-- Renderiza mensagem de sucesso -->
    <div th:if="${successMessage}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'success',
                text: [[${successMessage}]],
                confirmButtonText: 'OK',
                confirmButtonColor: '#00ff00'
            });
        </script>
    </div>

    <!-- Renderiza mensagem de erro -->
    <div th:if="${errorMessage}">
        <script th:inline="javascript">
            Swal.fire({
                icon: 'error',
                text: [[${errorMessage}]],
                confirmButtonText: 'OK',
                confirmButtonColor: '#00ff00'
            });
        </script>
    </div>

    <script th:src="@{/js/javascript.js}"></script>
</body>
</html>
